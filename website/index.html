<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="holder headline">
            Weather Journal App
        </div>
        <div class="holder zip">
            <input type="text" id="zip" placeholder="enter zip code here" />
        </div>
        <div class="holder feel">
            <textarea class="myInput" id="feelings" placeholder="How are you feeling today?"></textarea>
            <button id="generate" type="submit">Generate</button>
        </div>
        <div class="holder entry">
            <div class="title">Wheather Details</div>
            <div id="entryHolder">
                <div class="column">
                    <div>today's date</div>
                    <br />
                    <div id="date"></div>
                </div>
                <div class="column">
                    <div>temperture</div>
                    <br />
                    <div id="temp"></div>
                </div>
                <div class="column">
                    <div>feeling</div>
                    <br />
                    <div id="content"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
